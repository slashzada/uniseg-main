services:
  - type: web
    name: uniseguros-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false  # Configure manualmente no dashboard
      - key: SUPABASE_KEY
        sync: false  # Configure manualmente no dashboard
      - key: SUPABASE_SERVICE_KEY
        sync: false  # Configure manualmente no dashboard
      - key: JWT_SECRET
        generateValue: true  # Gera automaticamente, mas vocÃª pode sobrescrever
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false  # Configure manualmente com a URL do Netlify
